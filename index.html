<div class="gridContainer"> 

  <header class="fluid"> 

    <a href="http://gior.hol.es/" title="Home">

    <figure class="fluid logo textStyle"><img src="android-chrome-256x256.png" alt="logo do site" width="30px" /> HOME</figure>

    </a>

    <h1 class="fluid mainHeading">Mosaico <b>Fractal</b></h1>

    <h6 class="fluid mainTagline textStyle">Crie imagens artísticas com a versão web da ferramenta <a href="http://bitbucket.org/giordanna/mosaico-fractal" target="_blank">Mosaico Fractal</a>.</h6>

  </header>

  <article class="fluid">

    <section class="fluid">
    <center>

        <form class="form-style-6" method="POST">
          <p>Selecione o formato da estampa desejada para o preenchimento do espaço:</p>
            <select id="estampa" name="estampa">
              <option value="circle">Círculos</option>
              <option value="rect">Quadrados</option>
              <option value="triangle">Triângulos</option>
            </select>

          <p>Fundo de preenchimento atualmente escolhido:</p>
            <select id="fundo" name="fundo" onchange="mudarFundo(this.value)">
              <option value="bg1">Alien</option>
              <option value="bg2">Estrela</option>
            </select>
          <input type="submit" value="CLIQUE PARA INICIAR" title="CLIQUE PARA INICIAR" />
        </form>
        <div id="objeto">
        <object type="image/svg+xml" data="bg/bg1.svg" id="main">
          O seu navegador não tem suporte para imagens SVG.
        </object>
        </div>

    </center>

    </section>
    
  </article>

  <footer class="fluid footer">

    <section class="fluid footerSection zeroMargin_desktop zeroMargin_tablet">

<script scr="algoritmo.js"></script>

<script>
  $(document).ready(function(){
     var $form = $('form');
     var self = this;
     $form.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
          alert("AA");
          var e = self.document.getElementById("estampa");
          self.algoritmo(e.options[e.selectedIndex].value, self.document.getElementById("main"));
        },'json');
        return false;
     });
  });
</script>

<script>
  function mudarFundo(fundo) {
    var bg = "bg/" + fundo + ".svg";
    var oldbg = document.getElementById("main").data;
    if (bg != oldbg) {
      document.getElementById("main").setAttribute('data', bg);
      var obj = document.getElementById("objeto");
      var conteudo = obj.innerHTML;
      obj.innerHTML = conteudo;
    }

  }
</script>
